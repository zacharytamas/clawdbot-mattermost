name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5
      - name: Install dependencies
        run: bun install
      - name: Lint and format check
        run: bunx biome check .
      - name: Typecheck
        run: bunx tsc --noEmit
      - name: Run tests
        run: bun test
